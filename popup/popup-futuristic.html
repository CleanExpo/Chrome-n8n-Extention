<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=420, initial-scale=1.0">
    <title>Google Extension AI - Holographic Dashboard</title>
    <link rel="stylesheet" href="popup-futuristic.css">
    <style>
        /* Critical inline styles for expandable popup sizing */
        html, body {
            min-width: 420px !important;
            min-height: 650px !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: auto !important;
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3a 50%, #2a2a4a 100%);
            resize: both !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-container holographic-theme">
        <!-- Animated background particles -->
        <div class="particles-bg"></div>
        
        <!-- Header with Google branding -->
        <header class="glass-header">
            <div class="header-content">
                <div class="google-logo">
                    <span class="g-icon">G</span>
                    <span class="header-title">Google Extension AI</span>
                </div>
                <div class="user-indicator">
                    <div class="user-avatar"></div>
                </div>
            </div>
        </header>

        <!-- Main dashboard grid -->
        <div class="dashboard-grid">
            <!-- Voice Commands Section -->
            <div class="glass-card voice-commands" data-section="voice">
                <div class="card-header">
                    <h3>VOICE COMMANDS</h3>
                </div>
                <div class="voice-content">
                    <div class="voice-button" id="voiceBtn">
                        <div class="mic-icon">üé§</div>
                        <div class="voice-visualizer">
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                        </div>
                    </div>
                    <div class="voice-status">Ready to listen...</div>
                </div>
            </div>

            <!-- Text Input Section -->
            <div class="glass-card text-input" data-section="input">
                <div class="card-header">
                    <h3>TEXT INPUT</h3>
                </div>
                <div class="input-content">
                    <div class="holographic-input">
                        <textarea 
                            id="commandInput" 
                            placeholder="Draft email to John re: project update..."
                            rows="3"
                        ></textarea>
                        <div class="input-glow"></div>
                    </div>
                    <div class="input-actions">
                        <button class="action-btn" id="attachBtn">üìé Attach Q3 report</button>
                    </div>
                </div>
            </div>

            <!-- Data Upload Section -->
            <div class="glass-card data-upload" data-section="upload">
                <div class="card-header">
                    <h3>DATA UPLOAD</h3>
                </div>
                <div class="upload-content">
                    <div class="upload-zone" id="uploadZone">
                        <div class="upload-icon">üìÑ</div>
                        <div class="upload-text">Q3_Report.pdf</div>
                        <div class="upload-progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="upload-files">
                        <div class="file-item">
                            <span class="file-icon">‚òÅÔ∏è</span>
                            <span class="file-name">Sales_Data.csv</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Central AI Avatar -->
            <div class="ai-avatar-container">
                <div class="energy-rings">
                    <div class="energy-ring ring-1"></div>
                    <div class="energy-ring ring-2"></div>
                    <div class="energy-ring ring-3"></div>
                </div>
                <div class="ai-avatar" id="aiAvatar">
                    <div class="avatar-face">
                        <div class="avatar-eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="avatar-mouth"></div>
                    </div>
                    <div class="avatar-pulse"></div>
                </div>
                <div class="ai-status">
                    <div class="status-text">AI Assistant Active</div>
                    <div class="status-indicator pulsing"></div>
                </div>
            </div>

            <!-- Active Tasks Section -->
            <div class="glass-card active-tasks" data-section="tasks">
                <div class="card-header">
                    <h3>ACTIVE TASKS</h3>
                </div>
                <div class="tasks-content">
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    <div class="task-progress-indicator">
                        <div class="progress-ring">
                            <svg class="progress-svg">
                                <circle cx="20" cy="20" r="18" class="progress-circle-bg"></circle>
                                <circle cx="20" cy="20" r="18" class="progress-circle" id="progressCircle"></circle>
                            </svg>
                            <span class="progress-text" id="progressText">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SEO Analysis Section -->
            <div class="glass-card seo-analysis" data-section="seo">
                <div class="card-header">
                    <h3>SEO ANALYSIS</h3>
                </div>
                <div class="seo-content">
                    <div class="seo-score-container">
                        <div class="seo-score-circle">
                            <svg width="80" height="80">
                                <circle cx="40" cy="40" r="35" stroke="#333" stroke-width="5" fill="none" opacity="0.3"></circle>
                                <circle id="seoScoreCircle" cx="40" cy="40" r="35" stroke="#00d4ff" stroke-width="5" fill="none"
                                        stroke-dasharray="220" stroke-dashoffset="220" transform="rotate(-90 40 40)"></circle>
                            </svg>
                            <div class="seo-score-text" id="seoScoreText">--</div>
                        </div>
                    </div>
                    <button class="action-btn seo-btn" id="analyzeSeoBtn">üîç Analyze Current Page</button>
                    <div class="seo-status" id="seoStatus">Click to analyze SEO</div>
                </div>
            </div>
        </div>

        <!-- Perform Button -->
        <div class="perform-section">
            <button class="perform-button" id="performBtn">
                <span class="btn-text">PERFORM</span>
                <div class="btn-glow"></div>
                <div class="btn-particles"></div>
            </button>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot connected"></div>
                <span>Google APIs Connected</span>
            </div>
            <div class="expand-controls">
                <button class="settings-btn" id="settingsBtn" title="Open settings and configure API keys">
                    ‚öôÔ∏è Settings
                </button>
                <button class="expand-btn" id="expandBtn" title="Open in fullscreen mode">
                    ‚õ∂ Expand
                </button>
            </div>
            <div class="api-usage">
                <span>API Usage: 245/1000</span>
                <div class="usage-bar">
                    <div class="usage-fill" style="width: 24.5%"></div>
                </div>
            </div>
        </div>

        <!-- Hidden elements for functionality -->
        <div class="modal-overlay hidden" id="modalOverlay"></div>
    </div>

    <!-- Scripts -->
    <script src="../unified-assistant.js"></script>
    <script src="../seo-analysis.js"></script>
    <script src="popup-futuristic-fixed.js"></script>
</body>
</html>
