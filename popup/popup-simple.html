<!DOCTYPE html>
<html style="width: 420px; height: 650px; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <title>n8n AI Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 420px !important;
            height: 650px !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .popup-window {
            width: 420px;
            height: 650px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background: white;
            color: #333;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #5568d3;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            color: #2e7d32;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .footer {
            padding: 15px;
            background: #f8f9fa;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body style="width: 420px; height: 650px; margin: 0; padding: 0;">
    <div class="popup-window">
        <div class="header">
            <h1>ü§ñ n8n AI Assistant</h1>
            <div>Your intelligent browsing companion</div>
        </div>

        <div class="content">
            <div class="section">
                <h2>üìä Status</h2>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>AI Assistant Active</span>
                </div>
            </div>

            <div class="section">
                <h2>‚ö° Quick Actions</h2>
                <button class="button" id="openChat">üí¨ Open Chat Window</button>
                <button class="button" id="captureScreen">üì∏ Capture Screenshot</button>
                <button class="button" id="extractContent">üìÑ Extract Page Content</button>
            </div>

            <div class="section">
                <h2>‚öôÔ∏è Configuration</h2>
                <button class="button" id="openSettings">üîß Settings / API Keys</button>
                <button class="button" id="openDocs">üìö Documentation</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://n8n.io" target="_blank">n8n.io</a> ‚Ä¢
            <a href="#" id="helpLink">Help</a> ‚Ä¢
            <a href="#" id="feedbackLink">Feedback</a>
        </div>
    </div>

    <script>
        // Force dimensions on load
        window.onload = function() {
            document.documentElement.style.width = '420px';
            document.documentElement.style.height = '650px';
            document.body.style.width = '420px';
            document.body.style.height = '650px';
        };

        // Button handlers
        document.getElementById('openChat').addEventListener('click', () => {
            chrome.runtime.sendMessage({ action: 'openAssistant' });
            window.close();
        });

        document.getElementById('captureScreen').addEventListener('click', () => {
            chrome.runtime.sendMessage({ action: 'captureScreen' });
        });

        document.getElementById('extractContent').addEventListener('click', () => {
            chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
                chrome.runtime.sendMessage({
                    action: 'extractContent',
                    tabId: tabs[0].id
                });
            });
        });

        document.getElementById('openSettings').addEventListener('click', () => {
            chrome.runtime.openOptionsPage();
        });

        document.getElementById('openDocs').addEventListener('click', () => {
            chrome.tabs.create({
                url: 'https://github.com/anthropics/claude-code/wiki/Chrome-Extension-Docs'
            });
        });
    </script>
</body>
</html>
