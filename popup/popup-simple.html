<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="popup-simple.css">
</head>
<body>
    <div class="container">
        <!-- Simple Header -->
        <div class="header">
            <div class="logo">ü§ñ</div>
            <h1>AI Assistant</h1>
            <div class="model-selector" id="modelSelector">
                <select id="modelDropdown" class="model-dropdown">
                    <optgroup label="OpenAI">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="o1-preview">o1 Preview</option>
                        <option value="o1-mini">o1 Mini</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="gpt-3.5-turbo">GPT-3.5</option>
                    </optgroup>
                    <optgroup label="Google">
                        <option value="gemini-2.0-flash">Gemini 2.0</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    </optgroup>
                    <optgroup label="Anthropic">
                        <option value="claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="claude-3.5-haiku">Claude 3.5 Haiku</option>
                        <option value="claude-3-opus">Claude 3 Opus</option>
                    </optgroup>
                </select>
            </div>
            <div class="status" id="status">
                <span class="status-dot online"></span>
                <span>Ready</span>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">üëã</div>
                <h2>Hi! How can I help you today?</h2>
                <p>Type a message below or try these quick actions:</p>

                <!-- Quick Action Buttons -->
                <div class="quick-actions">
                    <button class="quick-btn" data-action="summarize">
                        üìù Summarize this page
                    </button>
                    <button class="quick-btn" data-action="explain">
                        üí° Explain selection
                    </button>
                    <button class="quick-btn" data-action="translate">
                        üåê Translate
                    </button>
                    <button class="quick-btn" data-action="improve">
                        ‚ú® Improve writing
                    </button>
                </div>
            </div>
        </div>

        <!-- Simple Input -->
        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask me anything..."
                    autocomplete="off"
                />
                <button id="sendBtn" class="send-btn" title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Minimal Footer -->
            <div class="footer">
                <button id="captureBtn" class="footer-btn" title="Capture Screenshot">üì∏</button>
                <button id="settingsBtn" class="footer-btn" title="Settings">‚öôÔ∏è</button>
                <button id="clearBtn" class="footer-btn" title="Clear chat">üóëÔ∏è</button>
                <button id="helpBtn" class="footer-btn" title="Help">‚ùì</button>
            </div>
        </div>
    </div>

    <script src="popup-simple.js"></script>
</body>
</html>
